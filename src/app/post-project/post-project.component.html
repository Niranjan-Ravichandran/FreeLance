<p>post-project works!</p>
<div class="container">
    <form  [formGroup]="projectForm">
        <h3>{{this.selectedJob.title}}</h3>
    <div class="form-group">
        <label>Project Name</label>
        <input type="text" class="form-control" formControlName="projectName">
    </div>
    <div class="form-group">
        <label>Description</label>
    <textarea class="form-control" formControlName="projectDescription" rows="4" cols="50">
    </textarea>
    </div> 
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="onsubmit()">Post Project</button>
    </form>
